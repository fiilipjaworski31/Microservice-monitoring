version: '3.8'

services:
  webapp:
    image: europe-central2-docker.pkg.dev/handy-math-425518-k9/my-repo/moja-aplikacja  # np. europe-central2-docker.pkg.dev/...
    ports:
      - "8080:8080"
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: always